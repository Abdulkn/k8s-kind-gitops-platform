apiVersion: v1
kind: Namespace
metadata:
  name: apps
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels: { app: users }
  template:
    metadata:
      labels: { app: users }
    spec:
      containers:
      - name: users
        image: localhost:8080/users:1.0
        ports: [{ containerPort: 80 }]
        readinessProbe:
          httpGet: { path: /healthz, port: 80 }
        livenessProbe:
          httpGet: { path: /healthz, port: 80 }
---
apiVersion: v1
kind: Service
metadata:
  name: users
  namespace: apps
spec:
  selector: { app: users }
  ports:
  - port: 80
    targetPort: 80
---
